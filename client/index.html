<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - M324</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/utils.js"></script>
    <script src="/script.js"></script>
  </head>
  <body class="flex">
    <!-- Sidebar for active user list -->
    <div class="bg-gray-200 w-1/4 p-4">
      <h2 class="text-lg font-bold mb-2">Active Users</h2>
      <ul id="activeUsers" class="list-disc pl-4">
        <!-- Active user list will be dynamically populated here -->
      </ul>
    </div>

    <!-- Main chat container -->
    <div class="w-full h-screen flex justify-center">

        <div class="max-w-2xl w-full md:w-3/4 lg:w-2/4 flex flex-col">
            <div class="bg-blue-500 px-4 py-4 rounded-b flex justify-between items-center">
                <p class="text-lg font-bold text-white">Chat - M324</p>
                <div class="flex items-center">
                    <span class="text-white mr-2">Dark Mode:</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="flex-grow flex flex-col justify-start p-4 gap-4 overflow-auto" id="messages">
                <!-- Messages will be dynamically populated here -->
            </div>

            <!-- Typing status -->
            <p id="typingStatus" class="text-sm italic text-gray-500 mt-2"></p>

            <div class="bg-gray-100 px-4 py-4 flex items-center rounded-t">
                <input 
                id="messageInput" 
                type="text" 
                placeholder="Type a message"
                class="flex-grow px-4 py-2 rounded-full border-gray-200 focus:outline-none focus:ring text-black-500 focus:to-blue-500"
                />
                <button 
                class="ml-4 text-blue-500 hover:bg-blue-500 focus:outline-none" 
                id="sendButton">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex-grow flex flex-col justify-start p-4 gap-4 overflow-auto" id="messages">
          <p id="typingUsers" class="text-sm italic text-gray-500"></p>
          <!-- Messages will be dynamically populated here -->
        </div>
        <div class="bg-gray-100 px-4 py-4 flex items-center rounded-t">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message"
            class="flex-grow px-4 py-2 rounded-full border-gray-200 focus:outline-none focus:ring- text-black-500 focus:to-blue-500"
          />
          <button class="ml-4 text-green-500 hover:bg-green-500 focus:outline-none" id="sendButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
